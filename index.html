<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expresión Regular</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./project-folder/css/style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center text-primary mb-4">Validador de Expresiones Regulares</h1>
    <form id="regexForm" class="card p-4 shadow">
      <div class="mb-3">
        <label for="regexInput" class="form-label">Expresión Regular</label>
        <input type="text" class="form-control" id="regexInput" placeholder="Ingresa una expresión regular">
      </div>
      <div class="mb-3">
        <label for="textInput" class="form-label">Texto para probar</label>
        <textarea class="form-control" id="textInput" rows="4" placeholder="Ingresa el texto aquí"></textarea>
      </div>
      <button type="button" class="btn btn-primary w-100" id="validateButton">Validar</button>
    </form>
    <div id="result" class="alert mt-3 d-none"></div>
  </div>

  <script src="./public/js/mn.js"></script>
</body>
</html>
